<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="assets/favicon.ico"/>
    <title>Jason's Portfolio</title>

    <!-- script -->
    <script src="js/script.js"></script>
    <!-- stylesheet -->
    <link rel="stylesheet" href="css/style.css" id="theme-sheet">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:100,100i,300,300i,400,400i,500,500i,700,700i" rel="stylesheet">
    <!-- terminal effect -->
    <script src="js/t.min.js"></script>
    <!-- for on scroll animations -->
    <link rel="stylesheet" href="css/animate.css">
    <script src="js/wow.min.js"></script>
</head>

<body>
    <div class="wrapper">
        
        <!-- navbar start -->
        <nav>
            <span id="brand">
                <a href="#" onclick="themeSwitcher()" id="theme-home">jasongunawan</a>
            </span>
            <ul id="menu">
                <li><a href="index.html">home<span>.</span></a></li>
                <li><a href="about.html">about me<span>.</span></a></li>
                <li><a href="hometown.html">hometown<span>.</span></a></li>
            </ul>
            <div id="toggle">
                <div class="span">menu</div>
            </div>
        </nav>
        
        <div id="resize">
            <div class="close-btn">close</div>
            <ul id="menu">
                <li><a href="index.html">home<span>.</span></a></li>
                <li><a href="about.html">about me<span>.</span></a></li>
                <li><a href="hometown.html">hometown<span>.</span></a></li>
            </ul>
        </div>
        <!-- navbar end -->

        <!-- main text start -->
        <div class="hero">
            <div class="header">
                <h1 class="line anim-typewriter">My name is Jason, from Indonesia.</h1>
            </div>
        </div>

        <div class="scroll-down"></div>
        <!-- main text end -->

        <!-- footer start -->
        <div class="footer">
            <div class="container">
                <br><br>

                <div class="collab">
                    <div class="row">
                        <div class="col-lg-12">
                            <p class="wow fadeInUp">Want to get in touch? Here are my socials.</p>
                        </div>
                    </div>
                </div>

                <br>
                <div class="hr">
                    <div class="row"></div>
                </div>
                <br><br>

                <div class="info">
                    <div class="row">
                        <div class="col-lg-4" id="personal">
                            <p class="wow fadeInUp">linkedin</p>
                            <h4 class="wow fadeInUp" data-wow-delay="0.2s">
                                <a href="#">@jasongunawan</a>
                            </h4>
                            <br><br>
                        </div>

                        <div class="col-lg-4" id="media">
                            <p class="wow fadeInUp" data-wow-delay="0s">follow me</p>
                            <ul>
                                <li id="gh" class="wow fadeInUp" data-wow-delay="0.4s">
                                    <a href="https://github.com/jasandgun">gh</a>
                                </li>
                                <li id="ig" class="wow fadeInUp" data-wow-delay="0.6s">
                                    <a href="https://instagram.com/jasandgun">ig</a>
                                </li>
                            </ul>
                            <br><br>
                        </div>

                        <div class="col-lg-4" id="address">
                            <p class="wow fadeInUp" data-wow-delay="0s">send an email</p>
                            <h4 class="wow fadeInUp" data-wow-delay="0.2s">
                                <a href="mailto:jasandgun@gmail.com?subject=Hello Jason!">jasandgun@gmail.com</a>
                            </h4>
                            <br><br>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!-- footer end -->
        <br><br><br><br>
    </div>

    <!-- greensock cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>

    <!-- JS scripts -->
    <script type="text/javascript">
        // navigation start
        $("#toggle").click(function() {
            $(this).toggleClass('on');
            $("#resize").toggleClass("active");
        });
  
        $("#resize ul li a").click(function() {
            $(this).toggleClass('on');
            $("#resize").toggleClass("active");
        });
  
        $(".close-btn").click(function() {
            $(this).toggleClass('on');
            $("#resize").toggleClass("active");
        });
        // navigation end
  
        // nav animation
        TweenMax.from("#brand", 1, {
            delay: 0.1,
            y: 10,
            opacity: 0,
            ease: Expo.easeInOut
        })
        TweenMax.staggerFrom("#menu li a", 1, {
            delay: 0.1,
            opacity: 0,
            ease: Expo.easeInOut
        }, 0.1);
        // nav animation end
        new WOW().init();
    </script>

</body>
</html>
